name: Upload tgz to S3

on:
  push:
    branches: [ "development", "hsilan-test-publish-s3" ]
  # workflow_run:
  #   workflows: [Unit Tests]
  #   branches: [development,hsilan-test-publish-s3]
  #   types: 
  #     - completed
      
env:
  BUCKET_NAME : "github-language-sdk-package-build-artifacts"
  AWS_REGION : "us-west-2"

# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  on-success:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: arn:aws:iam::623946091065:role/GithubActionsRole
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: packages/lambda-durable-functions-sdk-js
      - run: npm pack
      # Upload a file to AWS s3
      - name: Copy tgz build file to s3
        run: |
          aws s3 cp ./packages/lambda-durable-functions-sdk-js/amzn-durable-executions-language-sdk-${{ steps.package-version.outputs.current-version }}.tgz s3://${{ env.BUCKET_NAME }}/
