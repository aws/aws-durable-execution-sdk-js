name: Update SAM Template

on:
  pull_request:
    paths:
      - "packages/aws-durable-execution-sdk-js-examples/**"

permissions:
  contents: write

concurrency:
  group: ${{ github.head_ref }}-${{ github.run_id}}-sam-template
  cancel-in-progress: true

jobs:
  update-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate SAM template
        run: npm run generate-sam-template
        working-directory: packages/aws-durable-execution-sdk-js-examples

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update SAM template" --no-verify
            git push
          fi
